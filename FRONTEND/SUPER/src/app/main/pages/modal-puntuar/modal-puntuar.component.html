<div class="modal-body">
  <form [formGroup]="form" (ngSubmit)="ok()">
    <div class="form-group">
      <label for="codigo_seguimiento" i18n>Código Seguimiento</label>
      <input type="text" id="codigo_seguimiento" formControlName="codigo_seguimiento" class="form-control" readonly>
    </div>
    <div class="form-group">
      <input type="hidden" id="id_proveedor" formControlName="id_proveedor" class="form-control" readonly>
      <label for="nombre_proveedor">Nombre Proveedor</label>
      <input type="text" id="nombre_proveedor" formControlName="nombre_proveedor"  class="form-control" readonly>
    </div>

    <hr> <!-- Línea horizontal separadora -->

    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th i18n>EVALUACION</th>
            <th i18n>PONDERACION</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of evaluaciones">
            <td>{{ item.evaluacion }}</td>
            <td>
              <label class="radio-inline">
                <input type="radio" formControlName="ponderacion" [value]="item.ponderacion" (change)="form.patchValue({ evaluacion: item.evaluacion })"> {{ item.ponderacion }}
              </label>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <hr> <!-- Línea horizontal separadora -->

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="close()" i18n>Cerrar</button>
      <button type="submit" class="btn btn-primary" i18n>Guardar</button>
    </div>
  </form>
</div>
